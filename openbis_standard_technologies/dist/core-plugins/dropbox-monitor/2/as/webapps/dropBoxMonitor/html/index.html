<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="./lib_jquery/jquery-1.11.3.js"></script>
  <link type="text/css" rel="stylesheet" href="./lib_bootstrap/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="./lib_fontsAwesome/css/font-awesome.min.css" />
  <link type="text/css" rel="stylesheet" href="./lib_jquery/jquery-ui.css" />
  <script type="text/javascript" src="./lib_jquery/jquery-ui.js"></script>

<body>

    $(document).ready(function() {
      require(["./lib_javascript/OpenBIScommunication/OpenBISCommunicationFacade",
          "./lib_javascript/DropBoxMonitorMain/DropBoxMonitorMain.js"

        function(OpenBISCommunicationFacade, DropBoxMonitorMain) {

          mainLogicObject.run();
        });
    });
