<div class="container">
  <div id="login-form-div" class="pageLayout">
    <div class="loginFormLayout">
      <h1 class="page-header loginPageHeaderOverride">openBIS Dropbox Monitor</h1>
      <form role="form" id="login-form" action="javascript:">
        <div class="form-group">
          <label for="username" class="sr-only"> Login: </label>
          <input class="form-control" id="username" type="text" required="required" placeholder="Login">
        </div>
        <div class="form-group">
          <label for="password" class="sr-only"> Password: </label>
          <input class="form-control" id="password" type="password" required="required" placeholder="Password">
        </div>
        <div class="form-group">
          <button class="btn btn-default" id="login-button" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
