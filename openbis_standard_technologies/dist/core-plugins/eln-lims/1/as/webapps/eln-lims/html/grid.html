<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
	<script src="./react/react.development.js" crossorigin></script>
	<script src="./react/react-dom.development.js" crossorigin></script>
	<script src="./react/babel.min.js" crossorigin></script>
	<script src="./react/NgUiGrid.js" crossorigin></script>
</head>
<body>
	<div id="react-container">React container</div>
	<script type="text/babel">
		const NgUiGrid = window.NgUiGrid.default
		const domContainer = document.querySelector('#react-container');
		ReactDOM.render(<NgUiGrid
			header='Test'
			columns={[
			  {
				name: 'code',
				label: 'Code',
				sort: 'asc',
				getValue: ({ row }) => row.code
			  },
			  {
				name: 'description',
				label: 'Description',
				getValue: ({ row }) => row.description
			  }
			]}
			rows={[{
				id: 1,
				code: '1',
				description: 'abc'
			},{
				id: 2,
				code: '2',
				description: 'def'
			}]}
		/>, domContainer);
	</script>
</body>
</html>
