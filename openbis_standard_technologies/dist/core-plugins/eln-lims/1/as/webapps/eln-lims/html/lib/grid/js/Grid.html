<style type="text/css">

 /*
  * Hover highlights the rows
  */
 .fuelux .repeater-list-wrapper tr:hover {
 	background-color: #F5F5F5;
 }
 
  /*
  * Bugfix: Dropdown issues in Chrome getting hiden by other components
  */
 .fuelux {
 	overflow: visible !important;
 }
 
 .repeater {
 	z-index: 1;
 }
 
 .repeater ul {
 	z-index: 100000;
 }

/*
 * HACK: Fixes wrong resizes done due to css conflics
 */
th > div.repeater-list-heading {
	height: auto !important;
}

/*
 * HACK: Adds the borders to the table cells
 */
.repeater-list-wrapper > .table > thead > tr > th {
    border-bottom: 1px solid #ddd;
}

.repeater-list-wrapper > .table > tbody > tr > td {
    border-bottom: 1px solid #ddd;
    border-right: 1px solid #ccc;
}

/*
 * HACK: Adds the gradient to column header cells when hovering
 */
th:hover {
  cursor:pointer;
  background: #f5f5f5;
  cursor: pointer;
  background-color: #f2f2f2;
  background-image: -moz-linear-gradient(top, #fafafa, #e6e6e6);
  background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#fafafa), to(#e6e6e6));
  background-image: -webkit-linear-gradient(top, #fafafa, #e6e6e6);
  background-image: -o-linear-gradient(top, #fafafa, #e6e6e6);
  background-image: linear-gradient(to bottom, #fafafa, #e6e6e6);
  background-repeat: repeat-x;
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fffafafa', endColorstr='#ffe6e6e6', GradientType=0);	
}

th {
  	background: #fafafa;
  	cursor: auto;
	border-right: 1px solid #ccc;
}


/*
 * HACK: Reposition the chevrons (Up & Down arrows)
 */
.glyphicon-chevron-up{
	position:relative;
	left:15px;
}

.glyphicon-chevron-down{
	position:relative;
	left:15px;
}
</style>

<div class="repeater" data-staticheight="500px">
	<div class="repeater-header">
		<div class="repeater-header-left">
			<span class="repeater-title"></span>
			
			<div class="repeater-search">
				<div class="search input-group">
					<input type="search" class="form-control" placeholder="Filter" /> <span class="input-group-btn">
						<button class="btn btn-default" type="button">
							<span class="glyphicon glyphicon-search"></span> <span class="sr-only">Search</span>
						</button>
					</span>
				</div>
			</div>
			
			<div class="dropdown optionsDropdown" class="dropdown" style = "display: inline; padding-left: 10px;">
				<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" >
					Options <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu"></ul>
			</div>
			
			<div class="dropdown columnDropdown" style = "display: inline; padding-left: 10px; ">
				<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
					Columns <span class="caret"></span>
				</button>
				<ul style="max-height:500px; overflow:scroll; overflow-x: hidden;" class="dropdown-menu" role="menu"></ul>
			</div>
			
		</div>
	</div>
	<div class="repeater-viewport">
		<div class="repeater-canvas"></div>
		<div class="loader repeater-loader"></div>
	</div>
	<div class="repeater-footer">
		<div class="repeater-footer-left">
			<div class="repeater-itemization">
				<span><span class="repeater-start"></span> - <span class="repeater-end"></span> of <span class="repeater-count"></span> items</span>
				<div class="btn-group selectlist" data-resize="auto">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="selected-label">&nbsp;</span> <span class="caret"></span> <span class="sr-only">Toggle Dropdown</span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li data-value="5"><a href="#">5</a></li>
						<li data-value="10" data-selected="true"><a href="#">10</a></li>
						<li data-value="20"><a href="#">20</a></li>
						<li data-value="50" data-foo="bar" data-fizz="buzz"><a href="#">50</a></li>
						<li data-value="100"><a href="#">100</a></li>
					</ul>
					<input class="hidden hidden-field" name="itemsPerPage" readonly="readonly" aria-hidden="true" type="text" />
				</div>
				<span>Per Page</span>
			</div>
		</div>
		<div class="repeater-footer-right">
			<div class="repeater-pagination">
				<button type="button" class="btn btn-default btn-sm repeater-prev">
					<span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous Page</span>
				</button>
				<label id="MyPageLabel" class="page-label">Page</label>
				<div class="repeater-primaryPaging active">
					<div class="input-group input-append dropdown combobox">
						<input type="text" class="form-control" aria-labelledby="MyPageLabel">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								<span class="caret"></span> <span class="sr-only">Toggle Dropdown</span>
							</button>
							<ul class="dropdown-menu dropdown-menu-right"></ul>
						</div>
					</div>
				</div>
				<input type="text" class="form-control repeater-secondaryPaging" aria-labelledby="MyPageLabel"> <span>of <span
					class="repeater-pages"></span></span>
				<button type="button" class="btn btn-default btn-sm repeater-next">
					<span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next Page</span>
				</button>
			</div>
		</div>
	</div>
</div>
