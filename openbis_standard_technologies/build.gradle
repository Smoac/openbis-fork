	zipping 'eclipse:jetty-distribution:8.1.8@zip'
	
	admin_partial 'google:gwt-user:2.4'
	
	admin_full 'cisd:cisd-base:+',
				'apache:commons-httpclient:+',
				'apache:commons-logging:+',
