<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Openbis V3 Api Test</title>
<link rel="stylesheet" href="../common-test/qunit.css">

<script>
	var requirejs = {
		paths : {
			"jquery" : "/openbis/resources/js/jquery",
			"qunit" : "support/qunit",
			"qunit-report" : "support/qunit-reporter-junit",
			"common-test" : "../common-test/common-test",
			"dto" : "models/dto",
			"sys" : "models/sys"
		},
		shim : {
			"qunit" : {
				exports : "QUnit",
				init : function() {
					QUnit.config.autoload = false;
					QUnit.config.autostart = false;
				}
			},
			"qunit-report" : {
				deps : [ 'qunit' ],
			},
			"common-test" : {
				deps : [ 'qunit', 'qunit-report' ],
			},
			'support/Utils' : {
				deps : [ 'support/stjs', 'common-test' ]
			},
			'support/stjs' : {
				exports : "stjs",
				deps : [ 'support/underscore-min.js' ]
			},
			'support/underscore-min' : {
				exports : "_"
			}

		}
	};
</script>
<script src="support/require-src.js"></script>

<script>
	require([ 'jquery', 'qunit', 'openbis-v3-api-test', 'support/Utils' ], function($, qunit, tester, thisOneIsHereOnlyToMakeSureEverythingIsLoadedTODORemoveMe) {
		qunit.load();
		qunit.start();
		tester();
	});
</script>


</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<div id="qunit-junit-report"></div>
</body>
</html>
