##############################################################
# Template of service.properties for Datamover Console
##############################################################
authentication-service = dummy-authentication-service

# A negative time (in minutes) indicates the session should never timeout.
session-timeout = 10

# Comma separated list of possible targets (syntax: [<host>:]<path>
targets = my-host:/disc/outgoing, /tmp/out2

# Specification of known datamover instances and their working directories
datamovers = dm1 dm2 dm3
dm1.working-directory = targets/dm1
dm2.working-directory = targets/dm2
dm3.working-directory = targets/dm3