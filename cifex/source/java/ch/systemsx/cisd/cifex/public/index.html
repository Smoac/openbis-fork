<html>
<head>

<title>CIFEX - CISD File EXchanger</title>
<!--  force IE to go to document mode IE8 standards (and avoid the dreadful quirks-mode) -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<!--
// This script loads your compiled module. If you add any GWT meta tags, they must be added before this line.
-->
<script type="text/javascript" language="javascript" src="ch.systemsx.cisd.cifex.Cifex.nocache.js"></script>
</head>
<body>
<!--
// The body can have arbitrary html, or you can leave the body empty if you want to create a completely dynamic ui.
-->
<!--
// OPTIONAL: include this if you want history support
-->
<iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
		<div id="cifex_login_div" style="visibility: hidden">
		  <!-- Simulate a regular static POST call to convince browsers to do autofill. The real work is done in Javascript. -->
			<form id="cifex_login_form" method="post" action="/cifex/dummy">
				<table cellspacing="5">
				<tbody>
					<tr style="padding-bottom: 10px">
						<td><span style='font-family:\"Helvetica Neue\",sans-serif; font-size:16px; font-weight:300;'>User:</span></td>
						<td><input style='font-family:\"Helvetica Neue\",sans-serif; font-size:16px; font-weight:300;' type="text" id="cifex-username" name="cifex-username" style="width: 150px;"></td>
					</tr>
					<tr style="padding-bottom: 10px">
						<td><span style='font-family:\"Helvetica Neue\",sans-serif; font-size:16px; font-weight:300;'>Password:</span></td>
						<td><input style='font-family:\"Helvetica Neue\",sans-serif; font-size:16px; font-weight:300;' type="password" id="cifex-password" name="cifex-password" style="width: 150px;"></td>
					</tr>
				</tbody>
				</table>
				<div class='downloadButton' style='margin-top: 15px; margin-left: 0px; width: 100px;'><input style='width: 100px;' type="submit" id="cifex-submit" value="Login"></div>
				
			</form>
		</div>
</body>
