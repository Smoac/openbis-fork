<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
<link rel="stylesheet" type="text/css" href="resources/gwt/standard/standard.css" />
<link rel="stylesheet" type="text/css" href="css/cifex.css" />
<link rel="shortcut icon" href="images/favicon.ico" />
<link rel="stylesheet" type="text/css" href="resources/css/gxt-all.css" />
<title>CIFEX - CISD File EXchanger</title>
<!--
// This script loads your compiled module. If you add any GWT meta tags, they must be added before this line.
-->
<script type="text/javascript" language="javascript" src="ch.systemsx.cisd.cifex.Cifex.nocache.js"></script>
</head>
<body>
<!--
// The body can have arbitrary html, or you can leave the body empty if you want to create a completely dynamic ui.
-->
<!--
// OPTIONAL: include this if you want history support
-->
<iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
		<div id="cifex_login_div" style="visibility: hidden">
		  <!-- Simulate a regular static POST call to convince browsers to do autofill. The real work is done in Javascript. -->
			<form id="cifex_login_form" method="post" action="/cifex/dummy">
				<table cellspacing="5">
				<tbody>
					<tr style="padding-bottom: 10px">
						<td><span>User:</span></td>
						<td><input type="text" id="cifex-username" name="cifex-username" style="width: 150px;"></td>
					</tr>
					<tr style="padding-bottom: 10px">
						<td><span>Password:</span></td>
						<td><input type="password" id="cifex-password" name="cifex-password" style="width: 150px;"></td>
				</tbody>
				</table>
				<input style="margin-left: 190px" type="submit" id="cifex-submit" value="Login">
			</form>
		</div>
</body>
</html>
