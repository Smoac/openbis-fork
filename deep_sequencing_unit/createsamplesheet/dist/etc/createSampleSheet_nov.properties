# Config file for Illumina Sample Sheet Creation 

[GENERAL]
facilityName = Novartis
facilityNameShort = NOV
facilityInstitution = Novartis_NIBR_NGS
sampleSheetFileName = SampleSheet
lanePrefix = S_

separator = ,
indexSeparator = -

[OPENBIS]
openbisServer = https://localhost:8443
openbisUserName = admin
openbisPassword = admin
connectionTimeout = 5000

illuminaFlowCellTypeName = FLOWCELL
index1Name = INDEX_1
index2Name = INDEX_2
species = SPECIES
sampleName = SAMPLE_NAME
operator = OPERATOR
endType = END_TYPE
readLength = READ_LEN
lengthIndex1 = LENGTH_OF_INDEX1
lengthIndex2 = LENGTH_OF_INDEX2
gaNumber = GA_NUMBER_L

[ILLUMINA]
hiSeqNames = SN792 SN100
miSeqNames = M00721 M00100
hiSeqHeader = FCID,Lane,SampleID,SampleRef,Index,Description,Control,Recipe,Operator,SampleProject