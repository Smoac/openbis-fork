<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <title>openBIS Admin</title>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="manifest/site.webmanifest">

    <style>
      html {
        font-size: 16px;
      }
      body {
        height: 100%;
        min-height: 100%;
        margin: 0px 0px 0px 0px;
      }
      #app {
        height: 100%;
      }
      #error {
        margin-left: 20px;
      }
    </style>
    <script>
      function loadError() {
        window.onload = function () {
          let text = 'Error: Could not connect to openBIS.'
          let h2 = document.createElement('h2')
          var textnode = document.createTextNode(text)
          h2.appendChild(textnode)
          document.getElementById('error').appendChild(h2)
        }
      }
    </script>
    <script
      src="/openbis/resources/api/v3/config.bundle.js"
      onerror="loadError()"
    ></script>
    <script src="/openbis/resources/api/v3/require.js"></script>
<!--    <script src="/openbis/resources/api/data-store-server/api/md5.js"></script>-->
    <script src="/openbis/resources/api/data-store-server/api/server-data-store-facade.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="error"></div>
  </body>
</html>
