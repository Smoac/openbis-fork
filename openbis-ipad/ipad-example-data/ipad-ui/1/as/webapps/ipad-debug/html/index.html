<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>openBIS iPad UI Debugging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An webapp for debugging the iPad UI">
    <meta name="author" content="ETH | CISD">
    
    <!-- openBIS -->
    <link href="assets/css/openbis.css" rel="stylesheet">
    <script src="assets/js/jquery.js"></script>
    <script src="openbis.js"></script>
    <script src="openbis-login.js"></script>
    <script src="webapp.js"></script>
    <script type="text/javascript">
	    $(document).ready(function() {
            configureLoginPage(openbisServer, enterApp);
		});
    </script>

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>
  	<div id="login">
	    <div class="container">
	      <h1>iPad UI Debugging Console</h1>
	      <form id="login-form" class="well form-inline" action="javascript:">
	      	<input id="username" type="text" placeholder="username">
	      	<input id="password" type="password" placeholder="password">
	      	<button type="submit" class="btn">Login</button>
	      </form>
	
	    </div> <!-- /container -->  	
  	</div>
	<div id="main">
	    <div class="navbar navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container">
	          <a class="brand" href="#">iPadUI (debug)</a>
		      <ul class="nav">
		        <li class="active"><a href="#">Home</a></li>
		        <li><a href="#about">About</a></li>
		      </ul>
	        </div>
	      </div>
	    </div>
	
	    <div class="container">
	
	      <h1>Root</h1>
	      <p class="lead">Root data from the iPad UI</p>
          <div class="row-fluid">
              <div id="root" class="span12" style="overflow: auto;"></div>
          </div>
	
	    </div> <!-- /container -->
	</div> <!-- /main -->

    <script src="assets/js/bootstrap-tab.js"></script>
    <script src="assets/js/bootstrap-tooltip.js"></script>
    <script src="assets/js/bootstrap-popover.js"></script>
    <script src="assets/js/bootstrap-button.js"></script>
    <script src="assets/js/bootstrap-collapse.js"></script>
    <script src="assets/js/bootstrap-carousel.js"></script>
    <script src="assets/js/bootstrap-typeahead.js"></script>
    <script src="assets/js/d3/d3.js"></script>

  </body>
