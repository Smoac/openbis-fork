<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Publish</title>

<!-- jQuery -->
<script type="text/javascript" src="/openbis/resources/js/jquery.js"></script>

<!-- openBIS -->
<script type="text/javascript" src="/openbis/resources/js/openbis.js"></script>

<!-- Bootstrap -->
<link type="text/css" rel="stylesheet" href="/openbis/resources/lib/bootstrap/css/bootstrap.css" />
<script type="text/javascript" src="/openbis/resources/lib/bootstrap/js/bootstrap.min.js"></script>

<!-- Underscore -->
<script type="text/javascript" src="lib/underscore/underscore.min.js"></script>

<!-- Backbone -->
<script type="text/javascript" src="lib/backbone/backbone.min.js"></script>

<!-- FuelUX -->
<link type="text/css" rel="stylesheet" href="lib/fuelux/css/fuelux.css" />
<script type="text/javascript" src="lib/fuelux/js/fuelux.min.js"></script>

<!-- WebApp -->
<link type="text/css" rel="stylesheet" href="css/PublishForm.css" />
<script type="text/javascript" src="js/OperationResult.js"></script>
<script type="text/javascript" src="js/PublishFormService.js"></script>
<script type="text/javascript" src="js/PublishFormModel.js"></script>
<script type="text/javascript" src="js/PublishFormView.js"></script>

</head>
<body class="fuelux">

	<div class="container"></div>

	<script type="text/javascript">
		$(document).ready(function() {
			var context = new openbisWebAppContext();
			var facade = new openbis();
			facade.useSession(context.getSessionId());

			formModel = new PublishFormModel({
				facade : facade,
				experiment : context.getEntityIdentifier()
			});

			formView = new PublishFormView({
				model : formModel
			});

			$(".container").append(formView.render());
		});
	</script>

</body>
</html>
