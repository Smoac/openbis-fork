<P>Enzyme set README</P>

The input format of the enzyme set should be the exactly same as rebase_common.data.
We use allEnzyme.txt and commonEnzyme.txt(rebase 31 format) as our enzyme database set. Before use it, 
must use ParseRebaseFormat31.java to reformat it, then use it as the enzyme database 
input.
