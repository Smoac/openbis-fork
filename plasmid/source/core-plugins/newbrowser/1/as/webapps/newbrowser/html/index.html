<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<title>ELN Browser</title>
	<link type="text/css" rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="./bootstrap/css/bootstrap-responsive.css" />
	<link type="text/css" rel="stylesheet" href="./css/style.css" />
	<link type="text/css" rel="stylesheet" href="./css/bootstrap-datetimepicker.min.css" />
	<link type="text/css" rel="stylesheet" href="./css/jNotify.jquery.css" />
	
	<!-- For Debugging with GWT
	<script type="text/javascript" src="/ch.systemsx.cisd.openbis.OpenBIS/resources/js/jquery.js"></script>
	<script type="text/javascript" src="/ch.systemsx.cisd.openbis.OpenBIS/resources/js/openbis.js"></script>
	<script type="text/javascript" src="/ch.systemsx.cisd.openbis.OpenBIS/resources/js/openbis-login.js"></script>
	-->
	
	<script type="text/javascript" src="/openbis/resources/js/jquery.js"></script>
	<script type="text/javascript" src="/openbis/resources/js/openbis.js"></script>
	<script type="text/javascript" src="/openbis/resources/js/openbis-login.js"></script>
	
	<!-- <script To speed development, cache the requests type="text/javascript" src="/openbis/resources/js/openbis-request-cache.js"></script> -->
	<script type="text/javascript" src="./js/d3.js"></script>
	<script type="text/javascript" src="./js/d3.layout.js"></script>
	<script type="text/javascript" src="./js/d3.time.js"></script>
	<script type="text/javascript" src="./js/d3.tsv.js"></script>
	<script type="text/javascript" src="./js/infra.js"></script>
	<script type="text/javascript" src="./js/jquery.blockUI.js"></script>
	<script type="text/javascript" src="./js/jNotify.jquery.min.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="./js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="./js/blockScroll.js"></script>
	
	<script type="text/javascript" src="./js/UI/Profile.js"></script>
	<script type="text/javascript" src="./js/UI/Util.js"></script>
	<script type="text/javascript" src="./js/UI/MainController.js"></script>
	<script type="text/javascript" src="./js/UI/MainMenu.js"></script>
	<script type="text/javascript" src="./js/UI/SampleLinksTable.js"></script>
	<script type="text/javascript" src="./js/UI/NavigationBar.js"></script>
	<script type="text/javascript" src="./js/UI/Inspector.js"></script>
	<script type="text/javascript" src="./js/UI/Search.js"></script>
	<script type="text/javascript" src="./js/UI/SampleTable.js"></script>
	<script type="text/javascript" src="./js/UI/SampleForm.js"></script>
</head>
<body>
	<div id="login-form-div" style="margin-top: 100px; auto; margin-left: auto; margin-right: auto; display: block; width: 400px; padding: 20px;">
			<img id="openbis-logo" src="./images/openBIS_Logo.png" alt="openBIS" />
			<h1>Laboratory Notebook</h1>
			<form id="login-form" action="javascript:">
				<fieldset>
					<div class='control-group'>
						<label class='control-label' for='notes'>User Name:</label>
						<div class='controls'>
							<input placeholder="username" id="username" type="text" required="required">
						</div>
					</div>
					
					<div class='control-group'>
						<label class='control-label' for='notes'>Password:</label>
						<div class='controls'>
							<input placeholder="password" id="password" type="password" required="required">
						</div>
					</div>
					
					<div class='control-group'>
						<div class='controls'>
							<button class="btn" id="login-button" type="submit">Login</button>
						</div>
					</div>
				</fieldset>
				
				<center>
					Compatible With:
					<br />
					<img src="./images/browser-icon-chrome.png" style="width: 96px; height:96px;" /><img src="./images/browser-icon-safari.png" style="width: 96px; height:96px;" /><img src="./images/browser-icon-firefox.png" style="width: 96px; height:96px;" /><img src="./images/browser-icon-tablet.png" style="height:96px;" />
				</center>
			</form>
	</div>
	
	<div id="main">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12" id ="sectionsContainer"></div>
			</div>
			
			<div id="mainContainer">
		    	
			</div>
			
		</div>
	</div>
</body>
</html>
